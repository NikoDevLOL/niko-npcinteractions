<head>

<body>
    <div class="main-container">
        <p id="name-ped">Jack</p>
        <p id="ped-say">Co chcesz?</p>
        <!-- OPTION 1 -->
        <div id="option1" class="option" onclick="option(1)">

            <p id="option-1-text-edit" class="text-option">Co się dzieje w mieście?</p>
        </div>
        <div id="option1-change" class="option" onclick="option(1)">
            <i class="fa-solid fa-circle"></i>

        </div>
        <!-- OPTION 2 -->
        <div id="option2" class="option" onclick="option(2)">

        </div>
        <div class="option2-drugs-price-offer">
            <input class="drugs-input" type="number" id="drugs-input" placeholder="Propozycja Ceny">
        </div>
        <div class="drugs-sell-confirm-button" onclick="sellDrugs()">

        </div>
        <!-- OPTION 3 -->
